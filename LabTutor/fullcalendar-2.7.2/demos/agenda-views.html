<!DOCTYPE html>
<html>
<head>
<title>test</title>
<meta charset='utf-8' />
<link href='../fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.js'></script>
<script>

	$(document).ready(function() {
	    
		$('#calendar').fullCalendar({                       
			editable: false,
                        weekends: false,
                        weekNumbers:false,
                        minTime:"09:00:00",
                        maxTime:"18:00:00",
                        firstDay:1,
                        contentHeight:415,
                        defaultView: 'agendaWeek',
			eventLimit: true, // allow "more" link when too many events
			events: [
				{
					title: 'Meeting',
					start: '2016-05-31T17:00:00',
					end: '2016-05-31T18:00:00',
                                        selected: 'no'
				},
                                				{
					title: 'Meeting2',
					start: '2016-06-01T17:00:00',
					end: '2016-06-01T18:00:00',
                                        selected: 'no'
				},
				{
					title: 'Click for Google',
					url: 'http://google.com/',
					start: '2016-05-28'
				}
			],
                            eventClick: function(calEvent, jsEvent, view) {

                               // alert('Event: ' + calEvent.title);
                               // alert('Coordinates: ' + jsEvent.pageX + ',' + jsEvent.pageY);
                               // alert('View: ' + view.name);

                                // change the border color just for fun
                                if (calEvent.selected==='no'){
                                $(this).css('background-color', 'green');
                                    calEvent.selected='liked';
                                 }
                                 else if (calEvent.selected==='liked') {
                                  $(this).css('background-color', 'red');
                                  calEvent.selected='disliked';
                                 }
                                  else if (calEvent.selected==='disliked') {
                                  $(this).css('background-color', '#3a87ad');
                                  calEvent.selected='no';
                                 }
                            }
                        
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
